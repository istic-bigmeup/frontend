<html>

  </head>
  
  <body>
	<div class="container">
		<div id="header"></div>
		
		<div id="navbar"></div>
		
		<div id="container"></div>

	</div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	
	<script src="js/static_contents/header.js" type="text/babel"></script>
	<script>
		// ========== Chargement du menu en fonction de si c'est un admin ou pas qui a accès à la page ========
		// Récupération des cookies 
		var cookiesTmp = document.cookie.split("; ");
		var cookies = [];
		for(var i = 0; i < cookiesTmp.length; i++){
			var key 	= cookiesTmp[i].split("=")[0];
			var value 	= cookiesTmp[i].split("=")[1];
			cookies[key] = value;
		}
		
		// Création de la balise script
		var script 	= document.createElement("script");
		// Ajout du type pour que ce soit compatible avec ReactJS
		script.type = "text/babel";
		
		// Ajout de la source
		if(cookies["bmu_adm_usr_id"] == undefined){// Si c'est un admin qui a voulu modifier le profil de quelqu'un
			script.src = "js/static_contents/navbar.js";
		} else {// Sinon
			script.src = "http://administration.bigmeup.fr/backend/js/static_contents/navbar.js";
		}
		
		// Affichage du script voulu
		document.body.appendChild(script);
	</script>
	<script src="js/profil/profil.js" type="text/babel"></script>

  </body>
</html>
